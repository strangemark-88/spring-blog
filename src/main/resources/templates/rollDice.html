<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Roll Dice</title>
</head>
<body>

<h1>Guess a number!</h1>

<a href="/roll-dice/1">1</a>
<a href="/roll-dice/2">2</a>
<a href="/roll-dice/3">3</a>
<a href="/roll-dice/4">4</a>
<a href="/roll-dice/5">5</a>
<a href="/roll-dice/6">6</a>

<div th:if="${randomNum != null}">
    <h1 th:if="${randomNum == num}"> You Guessed It! </h1>
    <h1 th:if="${randomNum != num}"> Guess Again! </h1>

    <p>The number is <span th:text="${randomNum}"></span>!</p>
</div>


</body>
</html>
