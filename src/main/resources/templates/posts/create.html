<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create a Post</title>
</head>
<body>
<form th:action="@{'/posts/create'}" th:method="post" th:object="${posts}">
    <input th:field="*{title}" placeholder="enter title">
    <input th:field="*{body}" placeholder="enter body">
    <button>Add Post</button>
</form>
</body>
</html>
