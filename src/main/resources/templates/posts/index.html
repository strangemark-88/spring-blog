<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Posts</title>
    <th:block th:replace="fragments/header :: main-header" />
</head>
<body class="bg-secondary">

<nav th:replace="fragments/navbar :: main-navbar"></nav>

<div class="container">
    <div class="row">
        <div th:each="post : ${posts}" class="card text-center mx-auto mb-3 col-4" style="max-width: 18rem;">
            <a th:href="@{'/posts/' + ${post.id}}">
                <div class="card-header">Header</div>
                <h3 th:text="${post.title}" class="card-title"></h3>
                <p th:text="${post.body}" class="card-text"></p>
                <span th:each="tag : ${post.tags}" th:text="${tag.name}"></span>
                <input type="hidden" name="post" th:value="${post.id}">

            </a>
        </div>
    </div>
</div>



<th:block th:replace="fragments/footer :: main-footer" />
</body>
</html>
